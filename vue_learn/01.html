<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

		<!--/* html代码，view层，模板 */-->
    <div id="app">
        {{ message }}
    </div>
<!--/* 引入相关文件，然创建实例，在实例中写各种方法就ok了 */-->
<script src="vue.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded',function () {
        let data = {
            message: 'hello,Vue'
        }
      //vm实例
        var vm = new Vue({
            el: '#app',  //挂载元素
            data: data
        });
    },false);
    console.time('test')
</script>


</body>
</html>
