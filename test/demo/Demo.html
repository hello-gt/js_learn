<!DOCTYPE html>
<!-- saved from url=(0058)https://www.jq22.com/demo/bootstrap-fileinput201708210120/ -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Demo</title>
<link href="./Demo_files/bootstrap.min.css" rel="stylesheet">
<link href="./Demo_files/bootstrap-fileinput.css" rel="stylesheet">
</head>
<body style="">
<div class="container">
<div class="page-header">
<h3>图片上传</h3>
<form id="uploadForm" enctype="multipart/form-data">
<div class="form-group">
<div class="h4">图片预览</div>
<div class="fileinput fileinput-new" data-provides="fileinput" id="exampleInputUpload">
<div class="fileinput-new thumbnail" style="width: 600px;height: auto;max-height:450px;">
<img id="picImg" style="width: 100%;height: auto;max-height: 450px;" src="./Demo_files/noimage.png" alt="">
</div>
<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 600px; max-height: 450px;"></div>
<div>
<span class="btn btn-primary btn-file">
<span class="fileinput-new">选择文件</span>
<span class="fileinput-exists">换一张</span>
<input type="file" name="pic1" id="picID" accept="image/gif,image/jpeg,image/x-png">
</span>
<a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a>
</div>
</div>
</div>
<button type="button" id="uploadSubmit" class="btn btn-info">替换白色背景</button>
<button type="button" id="uploadSubmit" class="btn btn-info">替换蓝色背景</button>
<button type="button" id="uploadSubmit" class="btn btn-info">替换红色背景</button>
<button type="button" id="uploadSubmit" class="btn btn-info">下载无水印图片</button>
</form>
</div>
</div>
<script src="./Demo_files/jquery-1.10.2.js"></script><script src="./Demo_files/jquery.min.js"></script>
<script src="./Demo_files/bootstrap-fileinput.js"></script>
<script type="text/javascript">
    $(function () {
        //比较简洁，细节可自行完善
        $('#uploadSubmit').click(function () {
            var data = new FormData($('#uploadForm')[0]);
            $.ajax({
                url: 'xxx/xxx',
                type: 'POST',
                data: data,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    console.log(data);
                    if(data.status){
                        console.log('upload success');
                    }else{
                        console.log(data.message);
                    }
                },
                error: function (data) {
                    console.log(data.status);
                }
            });
        });

    })
</script>

</body></html>
